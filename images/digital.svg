<svg viewBox="0 0 400 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="220" rx="32" fill="#F8FAFF"/>
  
  <!-- Monitor (scaled and centered) -->
  <g transform="translate(200,110) scale(0.65)">
    <!-- Monitor frame -->
    <rect x="-120" y="-80" width="240" height="140" rx="10" fill="#f0f4ff" stroke="#2c3e50" stroke-width="6"/>
    
    <!-- Screen -->
    <rect x="-110" y="-70" width="220" height="120" fill="white"/>
    
    <!-- Stand -->
    <rect x="-20" y="60" width="40" height="35" fill="#5575cc" stroke="#2c3e50" stroke-width="5"/>
    <ellipse cx="0" cy="100" rx="50" ry="12" fill="#5575cc" stroke="#2c3e50" stroke-width="5"/>
    
    <!-- Screen content -->
    <!-- Workflow icon -->
    <rect x="-90" y="-50" width="40" height="40" rx="8" fill="#7694ff" stroke="#2c3e50" stroke-width="3"/>
    <g stroke="#2c3e50" stroke-width="2" fill="none">
      <path d="M-80 -30 L-70 -40 L-60 -30"/>
      <circle cx="-70" cy="-20" r="5" fill="#2c3e50"/>
    </g>
    
    <!-- Text lines -->
    <rect x="-40" y="-45" width="60" height="6" fill="#cbd5e0"/>
    <rect x="-40" y="-30" width="45" height="6" fill="#cbd5e0"/>
    
    <!-- Gear -->
    <g transform="translate(70,10)">
      <path d="M0,-20 L6,-17 L5,-10 L10,-7 L17,-7 L20,0 L17,7 L10,7 L5,10 L6,17 L0,20 L-6,17 L-5,10 L-10,7 L-17,7 L-20,0 L-17,-7 L-10,-7 L-5,-10 L-6,-17 Z" 
            fill="#7694ff" stroke="#2c3e50" stroke-width="3"/>
      <circle cx="0" cy="0" r="8" fill="white" stroke="#2c3e50" stroke-width="3"/>
    </g>
    
    <!-- Progress bar -->
    <rect x="-90" y="20" width="180" height="20" rx="10" fill="#e2e8f0" stroke="#2c3e50" stroke-width="3"/>
    <rect x="-90" y="20" width="110" height="20" rx="10" fill="#5575cc"/>
  </g>
</svg>